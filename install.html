<!DOCTYPE HTML>
<html class="no-js">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Ransurotto installation</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="renderer" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
        />

        <!-- 防 狼 术 -->
        <meta http-equiv="Cache-Control" content="no-siteapp" />

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="blog" />

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileColor" content="#0e90d2">

        <!-- styles begin -->
        <link rel="stylesheet" href="Assets/amazeui-2.7.2/css/amazeui.css">
        <link rel="stylesheet" href="Assets/layui-2.1.4/css/layui.css">
        <link rel="stylesheet" href="Content/font-register.css">
        <link rel="stylesheet" href="Content/page/install.css">
        <!-- styles end -->
    </head>

    <body class="am-g">

        <div class="blog-install am-center am-u-lg-9 am-u-md-12  am-u-sm-12">

            <!-- language dropdown list -->
            <div class="container">
                <div class="layui-form am-u-lg-offset-9 am-u-lg-3 am-u-md-4 am-u-md-offset-7 am-u-sm-10 am-u-sm-offset-1">
                    <select name="language" lay-verify="required" lay-filter="language">
                        <option value="install.html?language=zh-cn">简体中文</option>
                        <option value="install.html?language=zh-tw">繁体中文</option>
                        <option value="install.html?language=en">English</option>
                        <option value="install.html?language=jp">日本語</option>
                    </select>
                </div>
            </div>

            <!-- logo wrapper -->
            <div class="container">
                <div class="logo-wrapper">
                    <div class="logo">
                        RANSUROTTO
                    </div>
                </div>
            </div>

            <!-- from wrapper -->
            <form action="install.html" method="post" class="container ">
                <div class="content">
                    <p>完成这个向导，你必须知道如何连接数据库("即连接字符串").如有必要，请联系你的服务提供商。如果在本机或服务器上安装，你可能还需要一些管理员的信息 .</p>
                    <div class="am-u-lg-offset-1 am-u-lg-10">
                        <!-- adminstrator setting -->
                        <div class="panel">
                            <div class="panel-title am-u-lg-4 am-text-right">
                                管理员信息
                            </div>
                            <div class="panel-body">

                                <div class="container form-group">
                                    <label for="email" class="am-u-lg-4 am-text-right form-label">管理员邮箱</label>
                                    <div class="am-u-lg-8">
                                        <input name="email" type="text" id="email" class="layui-input" required lay-verify="required" />
                                    </div>
                                </div>

                                <div class="container form-group">
                                    <label for="password" class="am-u-lg-4 am-text-right form-label">管理员密码</label>
                                    <div class="am-u-lg-8">
                                        <input name="password" type="text" id="password" class="layui-input" required lay-verify="required" />
                                    </div>
                                </div>

                                <div class="container form-group">
                                    <label for="repassword" class="am-u-lg-4 am-text-right form-label">确认密码</label>
                                    <div class="am-u-lg-8">
                                        <input name="repassword" type="text" id="repassword" class="layui-input" required lay-verify="required" />
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- database setting -->
                        <div class="panel"></div>
                    </div>
                </div>
            </form>
        </div>

        <!-- scripts begin -->
        <script src="Assets/amazeui-2.7.2/js/amazeui.js"></script>
        <script src="Assets/layui-2.1.4/layui.js"></script>
        <script>
            layui.use(['form'], function () {
                var form = layui.form;

                //language dropdown list value change
                form.on('select(language)', function (data) {
                    window.location.href = data.value;
                });

            });
        </script>
        <!-- scripts end -->

    </body>

</html>
