<!DOCTYPE HTML>
<html class="no-js">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Ransurotto installation</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="renderer" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
        />

        <!-- 防 狼 术 -->
        <meta http-equiv="Cache-Control" content="no-siteapp" />

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="blog" />

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileColor" content="#0e90d2">

        <!-- styles begin -->
        <link rel="stylesheet" href="Assets/amazeui-2.7.2/css/amazeui.css">
        <link rel="stylesheet" href="Assets/layui-2.1.4/css/layui.css">

        <style>
            body {
                background-color: rgba(239, 239, 239, 1);
                font-size: 1.5rem;
            }

            .logo-wrapper {
                /* background: url('Images/jingshenwuran.jpeg'); */
                background-color: #3c8dbc;
            }

            .logo-wrapper .logo {
                color: rgba(255, 255, 255, 1);
                font-size: 5rem;
                font-weight: 500;
            }

            .panel-title {
                color: #868686;
            }

            .form-group {
                display: table;
                width: 100%;
            }

            .form-label {
                color: #8a8a8a;
                padding-top: 7px;
            }

            .credentials {
                background: #eeeeee;
                padding: 22px 10px 7px;
                margin-bottom: 15px;
                margin-top: 20px;
            }
        </style>

        <!-- styles end -->
    </head>

    <body class="am-g am-padding-vertical">

        <div class="am-u-lg-centered am-u-lg-9 am-u-md-12 am-u-sm-12">

            <!-- language dropdown list -->
            <div class="layui-form am-text-sm am-padding-horizontal-0 am-padding-vertical-sm am-u-lg-offset-9 am-u-lg-3 am-u-md-4 am-u-md-offset-7 am-u-sm-10 am-u-sm-offset-1">
                <select name="language" lay-verify="required" lay-filter="language">
                    <option value="install.html?language=zh-cn">简体中文</option>
                    <option value="install.html?language=zh-tw">繁体中文</option>
                    <option value="install.html?language=en">English</option>
                    <option value="install.html?language=jp">日本語</option>
                </select>
            </div>

            <!-- logo wrapper -->
            <div class="logo-wrapper am-padding-lg am-u-lg-12 am-u-lg-offset-0 am-u-md-10 am-u-md-offset-1 am-u-sm-10 am-u-sm-offset-1">
                <div class="logo am-text-center">
                    RANSUROTTO
                </div>
            </div>

            <!-- from wrapper -->
            <form action="install.html" method="post">
                <div class="layui-form am-padding am-u-lg-12 am-u-lg-offset-0 am-u-md-10 am-u-md-offset-1 am-u-sm-10 am-u-sm-offset-1" style="background-color:#fff;">
                    <p>完成这个向导，你必须知道如何连接数据库("即连接字符串").如有必要，请联系你的服务提供商。如果在本机或服务器上安装，你可能还需要一些管理员的信息 .</p>
                    <div class="am-u-lg-offset-1 am-u-lg-10 ">
                        <!-- adminstrator setting -->
                        <div class="am-margin-top-xl">
                            <div class="panel-title am-text-xl am-margin-bottom-sm am-u-lg-4 am-lg-text-right am-u-md-12">
                                管理员信息
                            </div>
                            <div class="am-padding-sm">

                                <div class="form-group am-margin-bottom">
                                    <label for="" class="am-u-lg-4 am-lg-text-right form-label">管理员邮箱</label>
                                    <div class="am-u-lg-8">
                                        <input type="text" class="layui-input" value="administrator@admin.com" required lay-verify="required" />
                                    </div>
                                </div>

                                <div class="form-group am-margin-bottom">
                                    <label for="" class="am-u-lg-4 am-lg-text-right form-label">管理员密码</label>
                                    <div class="am-u-lg-8">
                                        <input type="password" class="layui-input" required lay-verify="required" />
                                    </div>
                                </div>

                                <div class="form-group am-margin-bottom">
                                    <label for="" class="am-u-lg-4 am-lg-text-right form-label">确认密码</label>
                                    <div class="am-u-lg-8">
                                        <input type="password" class="layui-input" required lay-verify="required" />
                                    </div>
                                </div>

                                <div class="form-group am-margin-bottom">
                                    <div class="am-u-lg-8 am-u-lg-offset-4">
                                        <input type="checkbox" name="" title="导入测试数据" lay-skin="primary">
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- database setting -->
                        <div class="am-margin-top-xl">
                            <div class="panel-title am-text-xl am-margin-bottom-sm am-u-lg-4 am-lg-text-right am-u-md-12">
                                数据库信息
                            </div>
                            <div class="am-padding-sm">

                                <div class="form-group am-margin-bottom">
                                    <label for="" class="am-u-lg-4 am-lg-text-right form-label">数据库</label>
                                    <div class="am-u-lg-8">
                                        <input type="radio" title="使用MySQL（MySQL5.6+）数据库[推荐]" checked />
                                    </div>
                                </div>
                                <hr/>
                                <div class="form-group am-margin-bottom">
                                    <div class="am-u-lg-8 am-u-lg-offset-4">
                                        <input type="checkbox" name="" title="如果不存在，创建数据库" lay-skin="primary">
                                    </div>
                                </div>

                                <div class="form-group am-margin-bottom">
                                    <label for="" class="am-u-lg-4 am-lg-text-right form-label">连接字符串</label>
                                    <div class="am-u-lg-8">
                                        <div class="radio">
                                            <input name="DataProvider" id="sqlconnectioninfo_values" type="radio" title="请输入连接字符串" value="sqlDatabaseInfo" lay-filter="DataProvider"
                                                checked />
                                        </div>
                                        <div class="radio">
                                            <input name="DataProvider" id="sqlconnectioninfo_raw" type="radio" title="输入原始连接字符串(高级)" value="sqlDatabaseConnectionString"
                                                lay-filter="DataProvider" />
                                        </div>
                                    </div>
                                </div>

                                <!-- sqlDatabaseInfo -->
                                <div id="sqlDatabaseInfo" class="credentials">
                                    <div class="form-group am-margin-bottom">
                                        <label for="" class="am-u-lg-4 am-lg-text-right form-label">MySQL实例</label>
                                        <div class="am-u-lg-8">
                                            <input type="text" class="layui-input" value="127.0.0.1:3306" required lay-verify=" required " />
                                        </div>
                                    </div>
                                    <div class="form-group am-margin-bottom">
                                        <label for="" class="am-u-lg-4 am-lg-text-right form-label">数据库名称</label>
                                        <div class="am-u-lg-8">
                                            <input type="text" class="layui-input" value="ransurotto_db" required lay-verify=" required " />
                                        </div>
                                    </div>
                                    <div class="form-group am-margin-bottom">
                                        <label for="" class="am-u-lg-4 am-lg-text-right form-label">MySQL用户名</label>
                                        <div class="am-u-lg-8">
                                            <input type="text" class="layui-input" required lay-verify=" required " />
                                        </div>
                                    </div>
                                    <div class="form-group am-margin-bottom">
                                        <label for="" class="am-u-lg-4 am-lg-text-right form-label">MySQL密码</label>
                                        <div class="am-u-lg-8">
                                            <input type="text" class="layui-input" required lay-verify=" required " />
                                        </div>
                                    </div>
                                </div>
                                <!-- sqlDatabaseConnectionString -->
                                <div id="sqlDatabaseConnectionString" class="credentials" style="display:none;">
                                    <div class="form-group am-margin-bottom">
                                        <label for="" class="am-u-lg-4 am-lg-text-right form-label">连接字符串</label>
                                        <div class="am-u-lg-8">
                                            <input type="text" class="layui-input" required lay-verify=" required " />
                                        </div>
                                    </div>
                                </div>

                                <div class="am-u-lg-12 am-text-center">
                                    <button type="submit" class="am-btn am-btn-primary am-radius am-btn-xl">安装</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>

        <!-- scripts begin -->
        <script src="Assets/layui-2.1.4/layui.js "></script>
        <script>
            layui.use(['form', 'jquery'], function () {
                var form = layui.form;
                var $ = layui.$;

                //language dropdown list value change
                form.on('select(language)', function (data) {
                    window.location.href = data.value;
                });

                //dataProvider radio value change
                form.on('radio(DataProvider)', function (data) {
                    var selectedProvider = $(data.elem).attr('id');
                    if (selectedProvider == 'sqlconnectioninfo_values') {
                        $('#sqlDatabaseInfo').show();
                        $('#sqlDatabaseConnectionString').hide();
                    } else if (selectedProvider == 'sqlconnectioninfo_raw') {
                        $('#sqlDatabaseInfo').hide();
                        $('#sqlDatabaseConnectionString').show();
                    }
                });

            });
        </script>
        <!-- scripts end -->

    </body>

</html>
