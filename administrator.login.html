        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <body class="login-body">

        <div class="container">

            <form class="form-signin" action="index.html">
                <div class="form-signin-heading text-center">
                    <h1 class="sign-title">登 录</h1>
                    <img src="Assets/adminex/images/login-logo.png" alt="" />
                </div>
                <div class="login-wrap">
                    <input type="text" class="form-control" placeholder="用户名" autofocus>
                    <input type="password" class="form-control" placeholder="密码">
                    <!-- <input type="checkbox" class="iCheck-helper" value="remember-me"> 记住我 -->

                    <div class="flat-green checked" style="position: relative;">
                        <input type="checkbox" checked="" style="position: absolute; opacity: 0;">
                        <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                    </div>
                    <label>Green Checkbox </label>

                    <button class="btn btn-lg btn-login btn-block" type="submit">
                        <i class="fa fa-check"></i>
                    </button>
                </div>

            </form>

        </div>



        <!-- Placed js at the end of the document so the pages load faster -->

        <!-- scripts -->
        <script src="Assets/adminex/js/scripts.js"></script>


    </body>

</html>
